<div class="d-flex justify-content-center adduser_button">
  <a routerLink = "/adduser" class="btn btn-success float-md-mid ">Add User</a> 
</div>

<section class="deck">
  

    <table class="table"> 
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
       <tr *ngFor="let user of POSTS | paginate
      : {
          itemsPerPage: tableSize,
          currentPage: page,
          totalItems: count
        }; let i = index">
      
        <th scope="row">{{ user.fname }}</th>
        <td>{{ user.email }}</td>
        <a routerLink = "/singleuser/{{user._id}}" class="btn btn-info btn-sm ">Read More</a>
      </tr>
    </tbody>
  </table>
  
  <div class="d-flex justify-content-center">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)" >
    </pagination-controls>
  </div>
  
</section>
