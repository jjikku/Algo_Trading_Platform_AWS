
<section class="deck">

    <div class="container py-3" *ngFor="let user of users">
      <div class="card">
        <div class="row ">
            <div class="col-md-8 px-3 about">
              <div class="card-block px-3">
                <h4 class="card-title">Name: {{ user.fname }}</h4>
                Email : {{ user.email }}
                <a routerLink = "/singleuser/{{user._id}}" class="btn btn-info btn-sm"
                >Read More</a>
              </div>
            </div>
  
          </div>
        </div>
      </div>

</section>
